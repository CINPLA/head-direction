name: deploy-docs

on:
  push:
    branches: [main]

# Permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Build the book
        run: |
          # We explicitly point to the docs/ folder
          uv run python -m jupyter_book.cli build docs/
          # No .nojekyll needed when using the Actions upload-pages-artifact method!

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Point to where the Python build actually puts the files
          path: 'docs/_build/html'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
